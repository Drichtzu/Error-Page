<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant Verbindungsfehler</title>
    <link rel="icon" href="/home-assistant-wordmark-vertical-color-on-dark.svg" type="image/x-icon">
    <style>
        :root {
            --ha-blue: #41bdf5;
            --ha-dark: #2d3142;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .header {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .header img {
            width: 100%;
            height: auto;
        }

        .error-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 1rem;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--ha-dark);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .error-code {
            color: var(--ha-blue);
            font-weight: 600;
            margin: 1rem 0;
        }

        .troubleshoot-list {
            text-align: left;
            margin: 1.5rem 0;
            padding-left: 1.5rem;
        }

        .retry-button {
            background: var(--ha-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="home-assistant-wordmark-with-margins-color-on-light.svg" alt="Home Assistant Logo" class="logo">
        <h1>Verbindung zu Home Assistant fehlgeschlagen</h1>
        
        <div class="error-code">Fehler: ECONNREFUSED</div>

        <div class="troubleshoot-list">
            <strong>Überprüfen Sie folgende Punkte:</strong>
            <ul>
                <li>Netzwerkverbindung des Servers</li>
                <li>Home Assistant Dienststatus</li>
                <li>Firewall-Einstellungen</li>
                <li>Konfigurationsdateien auf Fehler</li>
            </ul>
        </div>

        <a class="retry-button" onclick="location.reload()" href="http://192.168.177.161:8123/dash-bord/0">
            Erneut versuchen
        </a>
    </div>

    <script>
        // Automatischer Wiederherstellungsversuch alle 30 Sekunden
        setTimeout(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
